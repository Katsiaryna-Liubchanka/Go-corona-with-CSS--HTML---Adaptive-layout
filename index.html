<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="media/style-1087.css">
  <link rel="stylesheet" href="media/style-992.css">
  <link rel="stylesheet" href="media/style-767.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Go corona</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <a href="#"><img src="img/logo.png" alt=""></a>
        <nav>
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">FEATURES</a></li>
            <li><a href="">SUPPORT</a></li>
            <li><a href="">CONTACT US</a></li>
          </ul>
        </nav>

        <div class="header-button">
          <button class="button button-blue">Download</button>
        </div>
      </div>
    </header>
    <main>
      <section class="get-started">
        <div class="container">

          <div class="get-started-content">
            <div class="get-started-text">
              <h1>Take care of yours family's <span class="span-blue">health.</span></h1>
              <p>All in one destination for COVID-19 health queries. Consult 10,000+ health workers about your concerns.
              </p>
              <a href="/"><button class="button">Get started</button></a>
            </div>


            <div class="get-started-image">
              <img src="img/main/get-started.svg" alt="">
            </div>
          </div>

          <a href="/" div class="get-started-video">
            <img src="img/main/get-started-video.svg" alt="">
            <div class="video-text">
              <h5>Stay safe with GoCorona</h5>
              <h6>Watch Video</h6>
            </div>
          </a>
        </div>
      </section>
    </main>
    <footer>footer</footer>
  </div>
</body>

</html>
